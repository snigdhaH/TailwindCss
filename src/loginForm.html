<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="output.css" rel="stylesheet">

</head>
<body class="bg-gray-300 flex justify-center items-center min-h-screen">
    <div class="bg-white p-9 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center">Login</h2>
        <form action="#" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>

                <input type="email" id="email" name="email" required class="w-full mt-1 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                
                <input type="password" id="password" name="password" required class="w-full mt-1 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-500 transition " type="submit">Login</button>
        </form>

    </div>
    
</body>
</html>
