<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flexbox in Tailwind</title>
</head>
<!--centre everything in a page -->
<body class="flex justify-center items-center h-screen bg-gray-300 ">
    <div class="text-xl">Hello World!
        <div class="flex gap-8">
            <div class="bg-amber-400 flex-1">left</div>
            <div class="bg-teal-400 flex-1">middle</div>
            <div class="bg-blue-600 flex-1">right</div>
            
            <!--checking transition-transform properties-->
            <div class="w-32 h-32 bg-blue-500 text-white font-bold flex items-center justify-center
            transition-transform duration-500 hover:scale-110 hover:rotate-12 hover:translate-x-4">
  HOVER ME
</div>

        </div>
    
</body>
<!-- Header with logo and nav -->
<header class="flex  items-center justify-between p-4 bg-gray-100">
    <div class="text-xl font-bold">LOGO</div>
    <nav class="flex gap-4">
        <a href="#">HOME</a>
        <a href="#">About</a>
        <a href="#">CONTACT</a>
    </nav>
</header>
</html>
