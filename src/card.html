<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100"> <!--itemscenter wr.t. h-screen -->>
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-2xl p-6 flex justify-between items-center">
        <!-- Left Section: Profile Info -->
        <div class="flex flex-col items-start text-left">
            <img class="w-[106px] h-[106px] rounded-full mb-4" src="https://i.pinimg.com/originals/7f/af/e7/7fafe7c7cdae656f99506b1035dbbc3f.jpg" alt="Profile Picture">
            <!-- Adjusted MetaMask Info Alignment -->
            <div class="mt-2">
                <h1 class="text-xl font-semibold">MetaMask</h1>
                <p class="text-gray-500">@metamask</p>
                <p class="text-gray-600 text-sm mt-2 w-full">MetaMask brings Ethereum to your web browser.</p>
            </div>
            <!-- Social Icons Below Text -->
            <div class="flex space-x-4 mt-4">
                <div class="w-10 h-10 bg-gray-100 flex items-center justify-center rounded-lg shadow-md hover:shadow-lg transition">
                    <img class="w-5" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Icon">
                </div>
                <div class="w-10 h-10 bg-gray-100 flex items-center justify-center rounded-lg shadow-md hover:shadow-lg transition">
                    <img class="w-5" src="https://static-00.iconduck.com/assets.00/linkedin-emoji-512x512-mx3d67rm.png" alt="Icon">
                </div>
                <div class="w-10 h-10 bg-gray-100 flex items-center justify-center rounded-lg shadow-md hover:shadow-lg transition">
                    <img class="w-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLdyZgULds1V9ebckZcY0MZFE5YkPYjUzwWuQYpw4xvBkPdMiZQWuN5A8fyp0guTqp5pg&usqp=CAU" alt="Icon">
                </div>
            </div>
        </div>
    
        <!-- Right Section: Statistics & Follow Button -->
        <div class="flex flex-col justify-between h-full items-end text-right w-1/3">
            <div class="flex items-center justify-between w-full">
                <p class="text-gray-700 text-sm font-medium">6/8 Organizations</p>
                <span class="text-gray-400 text-sm cursor-pointer">â“˜</span>
            </div>
            <div class="w-full bg-gray-300 rounded-full h-2 mt-2">
                <div class="bg-orange-500 h-2 rounded-full w-3/4 "></div>
            </div>
            <div class="mt-28">
            <div class="flex flex-col items-end justify-end flex-grow mt-auto space-x-2"> 
                <p class="text-black text-lg"><span class="font-bold">4K</span> Followers</p>
                <button class="w-32 h-10 bg-black text-white rounded-lg text-sm hover:bg-gray-800 transition">Follow</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
